<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login</title>
</head>
<body class="h-screen bg-gradient-to-r from-[#e2e2e2] to-[#c9d6ff] font-poppins flex justify-center items-center">

    <div id="toast-warning2" class="hidden">
        <div
          class="fixed inset-x-0 top-0 mt-4 mx-auto flex items-center w-full max-w-fit p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
          role="alert"
        >
          <div
            class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-orange-500 bg-orange-100 rounded-lg dark:bg-orange-700 dark:text-orange-200"
          >
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"
              />
            </svg>
            <span class="sr-only">Warning icon</span>
          </div>
          <div id="text2" class="ms-3 text-sm font-normal flex-grow">
            Improve password difficulty.
          </div>
          <button
            onclick="closebtn()"
            type="button"
            class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
            data-dismiss-target="#toast-warning"
            aria-label="Close"
          >
            <span class="sr-only">Close</span>
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
          </button>
        </div>
    </div>
  
    <div class="flex gap-[60px]">
        <div class="flex justify-center items-center ml-[4rem]">
                <div class="bg-slate-700 text-white w-[360px] h-[480px] rounded-l-3xl">
                    <div class="h-full flex flex-col justify-center items-center px-11">
                        <h1 class="font-bold text-3xl font-manrope">
                          Welcome <span class="text-[#ffedd5]">Back!</span>
                        </h1>
                        <p class="text-center mt-6 font-poppins">
                            To keep connected with us please login 
                            with your personal info
                        </p>
                    </div>
                </div>
                <div class="bg-white w-[380px] h-[480px] rounded-r-3xl mr-[40px]">
                    <div id="userform">
                        <div class="h-[480px] w-[380px] flex flex-col justify-center items-center">
                            <form class="text-center">
                            <i class="fa-solid fa-envelope text-xl"></i>
                            <br />
                            <label id="E-mail" class="text-xl font-medium" for="cEmail">Email:</label>
                            <br />
                            <input
                            class="my-[9px] py-[7px] px-[9px] border-[2px] border-solid border-slate-500 shadow-sm w-[270px] bg-white rounded-md placeholder-slate-400 focus:placeholder-sky-500 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:text-pink-600"
                            type="email"
                            placeholder="Enter your email....."
                            id="cEmail"
                            required
                            />
                            <br />
                            <i class="fa-solid fa-lock text-xl mt-[22px]"></i>
                            <br />
                            <div class="max-w-sm">
                                <label id="checkpass" class="text-xl font-medium" for="Cpassword">Password:</label>
                                <br />
                                <div class="relative">
                                    <input 
                                    class="my-[9px] py-[7px] px-[9px] border-[2px] border-solid border-slate-500 shadow-sm w-[270px] bg-white rounded-md placeholder-slate-400 focus:placeholder-sky-500 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:text-pink-600"
                                    type="password"
                                    placeholder="Enter your password....."
                                    id="Cpassword"
                                    required
                                    />
                                    <button
                                    title="toggle2"
                                    type="button"
                                    onclick="togglePassword3()"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                    >
                                    <i id="toggleIcon3" class="fas fa-eye text-gray-500"></i>
                                    </button>
                                </div>
                            </div>
                            </form>
                            <button id="loginbtn" onclick="login()"
                            class="text-lg font-medium py-2 px-14 rounded-3xl bg-slate-700 hover:bg-sky-800 shadow-2xl text-white mt-[20px] transition ease-in-out delay-150 hover:-translate-y-1  duration-300 hover:scale-110">Login Now <span class="inline-block animate-move-infinite"> ></span></button>
                        </div>
                    </div>
                </div>
                <img
                    class="size-[465px] transition-transform hover:skew-y-6 ease-in-out duration-300 delay-150"
                    src="../Images/Mobile login-rafiki.svg"
                    alt=""
                    />
            </div>
        </div>
    <script src="./login.js"></script>
</body>
</html>
