<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>QuizMaster</title>
  </head>
  <body
    class="h-screen overflow-hidden bg-gradient-to-r from-[#e2e2e2] to-[#c9d6ff] font-poppins flex flex-row"
  >
  <div id="toast-warning" class="hidden">
    <div
      class="fixed inset-x-0 top-0 mt-4 mx-auto flex items-center w-full max-w-fit p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
      role="alert"
    >
      <div
        class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-sky-500 bg-orange-100 rounded-lg dark:bg-sky-700 dark:text-orange-200"
      >
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"
          />
        </svg>
        <span class="sr-only">Warning icon</span>
      </div>
      <div id="text" class="ms-3 text-sm font-normal flex-grow">
        Improve password difficulty.
      </div>
      <button
        onclick="closebtn()"
        type="button"
        class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
        data-dismiss-target="#toast-warning"
        aria-label="Close"
      >
        <span class="sr-only">Close</span>
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
      </button>
    </div>
  </div>
    <div class="flex-grow flex items-center flex-col gap-[25px]">
      <div class="mx-auto mt-10 flex flex-row justify-start gap-[22px]">
        <div
          class="flex justify-center items-center text-lg font-bold text-slate-600 mt-[3px]"
        >
          <span id="percentage">0%</span>
        </div>

        <div
          id="widthPrograss"
          class="mt-3 w-[650px] h-[10px] bg-zinc-400 rounded-full overflow-hidden"
        >
          <div
            id="progress-bar"
            class="h-full bg-slate-700 w-0 transition-all duration-1000 linear"
          ></div>
        </div>
      </div>

      <div
        class="flex flex-col items-center justify-center w-[300px] h-[180px] border-4 border-slate-500 rounded-[10px] bg-slate-200 animate-borderMove mt-3 flex-wrap"
      >
        <div id="delayedText" class="hidden">
          <div class="flex justify-center items-center">
            <div
              class="relative z-10 w-[625px] h-[135px] bg-slate-700 rounded-[20px] flex items-center justify-center shadow-[20px_16px_16px_#1e293b] overflow-hidden border border-slate-800 p-[5px] flex-wrap my-[20px]"
            >
              <div
                class="absolute inset-0 h-full w-full animate-rotate rounded-full bg-[conic-gradient(#0ea5e9_20deg,transparent_120deg)] z-0"
              ></div>

              <div
                class="relative z-10 flex w-full h-full rounded-[20px] bg-slate-700 p-[15px] items-center justify-center text-white text-lg text-center"
                id="question"
              ></div>
            </div>
          </div>
          <div
            id="answers"
            class="flex justify-center items-center mt-[55px] flex-wrap gap-[20px]"
          >
            <div
              id="A"
              class="w-[315px] py-[15px] border-slate-500 border-solid border-[3px] rounded-xl text-center cursor-pointer bg-slate-50"
            ></div>
            <div
              id="B"
              class="w-[315px] py-[15px] border-slate-500 border-solid border-[3px] rounded-xl text-center cursor-pointer bg-slate-50"
            ></div>
            <div
              id="C"
              class="w-[315px] py-[15px] border-slate-500 border-solid border-[3px] rounded-xl text-center cursor-pointer bg-slate-50 hidden"
            ></div>
            <div
              id="D"
              class="w-[315px] py-[15px] border-slate-500 border-solid border-[3px] rounded-xl text-center cursor-pointer bg-slate-50 hidden"
            ></div>
          </div>

          <div class="my-[30px] flex justify-evenly">
            <button
              id="previousQuestion"
              class="hidden text-lg font-medium py-2 w-[168px] rounded-2xl bg-slate-500 hover:bg-slate-800 shadow-2xl text-white"
            >
              Previous
            </button>
            <div
              class="flex justify-end items-center w-fit bg-slate-500 rounded-xl flex-wrap cursor-pointer hover:bg-slate-800"
            >
              <i class="fa-solid fa-flag text-white py-[15px] px-[9px]" id="showQuestion" onclick="showquestions()"></i>
            </div>
            <button
              id="nextQuestion" 
              class="text-lg font-medium py-2 w-[168px] rounded-2xl bg-slate-500 hover:bg-slate-800 shadow-2xl text-white"
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="bg-slate-700 w-[290px] h-full md:h-full flex-shrink-0 animate-moveBox flex items-center flex-col"
    >
      <div class="flex flex-col justify-center">
        <img
          id="userImage"
          src=""
          alt=""
          class="text-white mt-[30px] w-[75px] h-[75px] rounded-full hidden mx-auto"
        />
        <div id="change" class="text-white text-[75px] mt-[30px] hidden">
          <i class="fa-solid fa-circle"></i>
        </div>
        <div id="nameImage" class="text-white text-xl mt-[15px]"></div>
        <a href="./Login.html" class="text-slate-200 mx-auto mt-[6px]"
          >Log out</a
        >
      </div>
      <div class="flex flex-row gap-[36px]">
        <div
          id="counter"
          class="w-[160px] py-[9px] text-center bg-slate-300 text-slate-600 mt-[15px] rounded-2xl font-bold"
        ></div>
        <i
          class="fa-solid fa-bookmark text-slate-300 text-[30px] mt-[20px]"
        ></i>
      </div>
      <div id="questionNumber" class="mt-[12px] w-full flex flex-col items-center overflow-y-auto max-h-[390px] scrollbar-thin scrollbar-thumb-gray-600 scrollbar-track-gray-100"></div>
      <div class="flex-grow"></div>
      <div class="flex justify-end items-center">
        <button
          id="subquiz"
          class="w-[235px] py-[9px] text-center bg-slate-300 text-slate-600 mt-[15px] rounded-2xl font-bold mb-[13px] hover:bg-sky-800 hover:text-[#ffffff]"
        >
          Submit
        </button>
      </div>
    </div>
    <script src="./quizMaster.js"></script>
  </body>
</html>
