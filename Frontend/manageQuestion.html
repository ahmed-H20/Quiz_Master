<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Manage Questions</title>
</head>
<body>
    <body class="bg-gray-100 text-gray-800">

      <div id="toast-warning" class="hidden">
        <div
          class="fixed inset-x-0 top-0 mt-4 mx-auto flex items-center w-full max-w-fit p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
          role="alert"
        >
          <div
            class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-sky-500 bg-white rounded-lg dark:bg-sky-700 dark:text-orange-200"
          >
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"
              />
            </svg>
            <span class="sr-only">Warning icon</span>
          </div>
          <div id="text" class="ms-3 text-sm font-normal flex-grow">
            Improve password difficulty.
          </div>
          <button
            onclick="closebtn()"
            type="button"
            class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
            data-dismiss-target="#toast-warning"
            aria-label="Close"
          >
            <span class="sr-only">Close</span>
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
          </button>
        </div>
      </div>
        <div class="container mx-auto p-6">
          <h1 class="text-3xl font-bold mb-4">Manage Questions</h1>
          
          <div id="questionsContainer" class="mb-6">
            <h2 class="text-2xl font-semibold mb-3">All Questions</h2>
            <div id="questionsList" class="space-y-4">
            </div>
          </div>
      
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-[30px] underline" id="formTitle">Add New Question</h2>
            <form id="questionForm">
              <input type="hidden" id="questionId">
              <div class="mb-4 flex items-center">
                <label class="block text-lg font-medium">Type : </label>
                <div class="ml-[40px]">
                  <input type="radio" name="type" value="multiple" id="multiple-type" class="" required checked>
                  <label for="multiple-type" class="text-lg font-poppins">Multiple</label>
                </div>
                <div class="ml-[25px]">
                  <input type="radio" name="type" value="boolean" id="boolean-type" class="" required>
                  <label for="boolean-type" class="text-lg font-poppins">Boolean</label>
                </div>
              </div>
              <div class="mb-4">
                <label class="block text-lg font-medium" for="question">Question</label>
                <input id="question" type="text" placeholder="Add question...." class="w-full p-2 border border-gray-300 rounded-lg focus:placeholder-sky-500 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500" required>
              </div>
              <div class="mb-4">
                <label class="block text-lg font-medium" for="correctAnswer">Correct Answer</label>
                <input id="correctAnswer" placeholder="Add correct answer...." type="text" class="w-full p-2 border border-gray-300 rounded-lg focus:placeholder-sky-500 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500" required>
              </div>
              <div class="mb-4">
                <label class="block text-lg font-medium" for="Answers">Answers (Comma separated)</label>
                <input id="Answers" type="text" placeholder="Add Answer( , , ,)...." class="w-full p-2 border border-gray-300 rounded-lg focus:placeholder-sky-500 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500" required>
              </div>
              <div class="flex justify-evenly mt-5">
                <button type="submit" class="bg-slate-700 text-white px-4 py-2 rounded-xl text-lg hover:bg-sky-500">Submit</button>
                <button type="submit" id="reviewQuiz" class="bg-slate-700 text-white px-4 py-2 rounded-xl text-lg hover:bg-sky-500">Review</button>
              </div>
            </form>
          </div>
        </div>
    <script src="./manageQuestion.js"></script>
</body>
</html>
