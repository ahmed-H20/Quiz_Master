<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sign Up</title>
  </head>
  <body
    class="h-screen bg-gradient-to-r from-[#e2e2e2] to-[#c9d6ff] font-poppins flex justify-center items-center"
  >
    <div id="toast-warning" class="hidden">
      <div
        class="fixed inset-x-0 top-0 mt-4 mx-auto flex items-center w-full max-w-fit p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
        role="alert"
      >
        <div
          class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-orange-500 bg-orange-100 rounded-lg dark:bg-orange-700 dark:text-orange-200"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"
            />
          </svg>
          <span class="sr-only">Warning icon</span>
        </div>
        <div id="text" class="ms-3 text-sm font-normal flex-grow">
          Improve password difficulty.
        </div>
        <button
          onclick="closebtn()"
          type="button"
          class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
          data-dismiss-target="#toast-warning"
          aria-label="Close"
        >
          <span class="sr-only">Close</span>
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="flex gap-[60px]">
      <div class="flex justify-center items-center ml-[4rem]">
        <div class="bg-white w-[350px] h-[480px] rounded-l-xl">
          <div
            class="flex justify-evenly items-start font-bold pt-4 gap-[57px]"
          >
            <i class="fa-solid fa-user text-xl"></i>

            <i class="fa-solid fa-envelope text-xl"></i>

            <i class="fa-solid fa-lock text-xl"></i>
          </div>
          <div
            class="flex justify-evenly items-start font-medium pt-4 gap-[3rem] relative"
          >
            <div
              id="check1"
              class="flex items-center justify-center w-9 h-9 border-2 rounded-full border-black z-10"
            >
              <div
                class="flex items-center justify-center w-7 h-7 bg-slate-700 rounded-full"
              >
                <div class="text-white text-xl">1</div>
              </div>
            </div>

            <div
              id="line1"
              class="absolute top-[33px] left-[73px] w-[84px] h-[2px] bg-black z-0"
            ></div>

            <div
              id="check2"
              class="flex items-center justify-center w-9 h-9 border-2 rounded-full border-black z-10"
            >
              <div
                class="flex items-center justify-center w-7 h-7 bg-slate-700 rounded-full"
              >
                <div class="text-white text-xl">2</div>
              </div>
            </div>

            <div
              id="line2"
              class="absolute top-[33px] left-[193px] w-[85px] h-[2px] bg-black z-0"
            ></div>

            <div
              id="check3"
              class="flex items-center justify-center w-9 h-9 border-2 rounded-full border-black z-10"
            >
              <div
                class="flex items-center justify-center w-7 h-7 bg-slate-700 rounded-full"
              >
                <div class="text-white text-xl">3</div>
              </div>
            </div>
          </div>

          <div
            class="h-[335px] w-[340px] flex flex-col justify-center items-center"
          >
            <div id="userform">
              <form class="text-center" enctype="multipart/form-data">
                <label id="label1" class="text-xl font-medium" for="fname"
                  >First Name:</label
                >
                <br />
                <input
                  class="my-[9px] py-[7px] px-[9px] border-[2px] border-solid border-slate-500 shadow-sm w-[250px] bg-white rounded-md placeholder-slate-400 focus:placeholder-sky-500 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:text-pink-600"
                  type="text"
                  placeholder="first name....."
                  id="fname"
                  required
                />
                <br />
                <label id="label2" class="text-xl font-medium" for="lname"
                  >Last Name:</label
                >
                <br />
                <input
                  class="my-[9px] py-[7px] px-[9px] border-[2px] border-solid border-slate-500 shadow-sm w-[250px] bg-white rounded-md placeholder-slate-400 focus:placeholder-sky-500 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:text-pink-600"
                  type="text"
                  placeholder="last name....."
                  id="lname"
                  required
                />
              </form>
            </div>

            <div id="emailform" class="hidden">
              <form class="text-center" enctype="multipart/form-data">
                <label id="label1" class="text-xl font-medium" for="email"
                  >Email:</label
                >
                <br />
                <input
                  class="my-[9px] py-[7px] px-[9px] border-[2px] border-solid border-slate-500 shadow-sm w-[250px] bg-white rounded-md placeholder-slate-400 focus:placeholder-sky-500 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:text-pink-600"
                  type="email"
                  placeholder="Enter your email....."
                  id="email"
                  required
                />
                <br />
                <label id="label2" class="text-xl font-medium" for="Image"
                  >Image:</label
                >
                <br />
                <input
                  class="my-[9px] py-[7px] px-[9px] border-[2px] border-solid border-slate-500 shadow-sm w-[250px] bg-white rounded-md placeholder-slate-400 focus:placeholder-sky-500 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:text-pink-600"
                  type="file"
                  placeholder="no file"
                  accept="image/*"
                  id="image"
                  name="image"
                  required
                />
              </form>
            </div>

            <div id="passwordform" class="hidden">
              <form class="text-center" enctype="multipart/form-data">
                <div class="max-w-sm">
                  <label id="label1" class="text-xl font-medium" for="password"
                    >Password:</label
                  >
                  <br />
                  <div class="relative">
                    <input
                      id="password"
                      type="password"
                      required
                      class="my-[9px] py-[7px] px-[9px] border-[2px] border-solid border-slate-500 shadow-sm w-[250px] bg-white rounded-md placeholder-slate-400 focus:placeholder-sky-500 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:text-pink-600"
                      placeholder="Enter your password....."
                    />
                    <button
                      title="toggle"
                      type="button"
                      onclick="togglePassword1()"
                      class="absolute inset-y-0 right-0 pr-3 flex items-center"
                    >
                      <i id="toggleIcon1" class="fas fa-eye text-gray-500"></i>
                    </button>
                  </div>
                </div>
                <br />
                <div class="max-w-sm">
                  <label
                    id="label2"
                    class="text-xl font-medium"
                    for="re-password"
                    >Re-enter Password:</label
                  >
                  <br />
                  <div class="relative">
                    <input
                      class="my-[9px] py-[7px] px-[9px] border-[2px] border-solid border-slate-500 shadow-sm w-[250px] bg-white rounded-md placeholder-slate-400 focus:placeholder-sky-500 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:text-pink-600"
                      type="password"
                      placeholder="Enter repassword....."
                      id="repassword"
                      required
                    />
                    <button
                      title="toggle"
                      type="button"
                      onclick="togglePassword2()"
                      class="absolute inset-y-0 right-0 pr-3 flex items-center"
                    >
                      <i id="toggleIcon2" class="fas fa-eye text-gray-500"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <br />
            <button
              onclick="nextstep()"
              id="nextbtn"
              type="submit"
              class="text-lg font-medium py-2 px-[68px] rounded-2xl bg-slate-700 hover:bg-sky-800 shadow-2xl text-white"
            >
              Next
            </button>

            
              <div id="submit1">
                  <button id="submitbtn1"  
                  class="hidden text-lg font-medium py-2 px-14 rounded-2xl bg-slate-700 hover:bg-sky-800 shadow-2xl text-white"
                >Submit</button>
              </div>
            

            <!-- <div id="submit1"></div>
              <a href="./Login.html" id="submitbtn1" onclick="register()"
              class="hidden text-lg font-medium py-2 px-14 rounded-2xl bg-slate-700 hover:bg-sky-800 shadow-2xl text-white"
            >Submit</a>
            </div> -->
          

            <button
              id="Previousbtn"
              onclick="previousStep()"
              hidden
              class="text-lg font-medium py-2 px-[50px] rounded-2xl bg-slate-700 hover:bg-sky-800 mt-[9px] shadow-2xl text-white"
            >
              Previous
            </button>
          </div>
        </div>
        <div class="bg-slate-700 text-white w-[370px] h-[480px] rounded-r-2xl">
          <div class="h-full flex flex-col justify-center items-center px-11">
            <h1 class="font-bold text-3xl font-manrope">
              Hello, <span>Friend!</span>
            </h1>
            <p class="text-center mt-6">
              Enter your details and start journey with us
            </p>
          </div>
        </div>
      </div>
      <img
        class="size-[460px]"
        src="../Images/Mobile login-rafiki.svg"
        alt=""
      />
    </div>
    <div id="newcheck1" class="hidden">
      <div
        class="flex items-center justify-center w-9 h-9 border-2 rounded-full border-green-500 z-10"
      >
        <div
          class="flex items-center justify-center w-6 h-6 bg-green-500 rounded-full"
        >
          <i class="fa-solid fa-check text-white text-xl"></i>
        </div>
      </div>
    </div>

    <div id="newcheck2" class="hidden">
      <div
        class="flex items-center justify-center w-9 h-9 border-2 rounded-full border-green-500 z-10"
      >
        <div
          class="flex items-center justify-center w-6 h-6 bg-green-500 rounded-full"
        >
          <i class="fa-solid fa-check text-white text-xl"></i>
        </div>
      </div>
    </div>

    <div id="newcheck3" class="hidden">
      <div
        class="flex items-center justify-center w-9 h-9 border-2 rounded-full border-green-500 z-10"
      >
        <div
          class="flex items-center justify-center w-6 h-6 bg-green-500 rounded-full"
        >
          <i class="fa-solid fa-check text-white text-xl"></i>
        </div>
      </div>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
